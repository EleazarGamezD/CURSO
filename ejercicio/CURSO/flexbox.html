<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css-flexbox/main.css" rel="stylesheet" type="text/css" />
    <title>flexbox</title>
  </head>
  <body>
    <div class="flex">
      <div class="red">
        <div>123</div>
        <div>321</div>
      </div>
      <div class="blue">
        <div>xyz</div>
        <div>zxc</div>
        <div>dbf</div>
      </div>
      <div>HIJ</div>
      <div>ABC</div>
      <div>DEF</div>
      <div>HIJ</div>
      <div>ABC</div>
      <div>DEF</div>
      <div>HIJ</div>
    </div>
    <div class="flex">
      <div class="primero">HIJ</div>
      <div class="segundo">ABC</div>
      <div class="tercero">DEF</div>
      <div class="cuarto">HIJ</div>
      <div class="quinto">ABC</div>
      <div class="sexto">DEF</div>
    </div>
  </body>
</html>
